[default]
extend-ignore-re = [
  # Base64 encoded strings
  "eyJ[A-Za-z0-9+/=]+",
  # Hex strings (commit hashes, etc.)
  "[0-9a-f]{32,}",
]

[default.extend-words]
# Korean words that might be flagged
tha = "tha"
# Technical acronyms
Pn = "Pn"  # UPnP (Universal Plug and Play)
# Windows command flags
FO = "FO"  # tasklist /FO (Format Output)

[files]
extend-exclude = [
  "go.sum",
  "*.lock",
  "vendor/",
  "dist/",
  "*.min.js",
  "*.min.css",
]

[type.go]
extend-ignore-re = [
  # Ignore struct tags
  "`.*`",
]
